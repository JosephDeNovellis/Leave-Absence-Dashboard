<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leave Dashboard</title>
</head>
<body>
    <div class="containerr">
        <h2 id="welcomeMessage"></h2>
        <p>This is the leave dashboard.</p>

        <h3 id="currentWeek">
        </h3>

        <h3>Existing Leave Requests:</h3>
        <ul id="leaveRequests"></ul>

        <div id="weekColumns" class="week-columns"></div>

        <form id="leaveForm">
            <label for="leaveDate">Select a day:</label>
            <input type="date" id="leaveDate" name="leaveDate" required>

            <button type="button" onclick="submitLeaveRequest()">Submit Leave Request</button>
        </form>
        <p><a href="logout.html">Logout</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
